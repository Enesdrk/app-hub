<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Apps</title>
    <style>
        :root {
            --bg-color: #0f172a;
            --text-color: #f8fafc;
            --card-bg: rgba(30, 41, 59, 0.7);
            --primary-gradient: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        /* Ambient Background Effect */
        .ambient-light {
            position: absolute;
            width: 600px;
            height: 600px;
            background: var(--primary-gradient);
            filter: blur(150px);
            opacity: 0.2;
            border-radius: 50%;
            z-index: -1;
            animation: float 10s infinite ease-in-out;
        }

        @keyframes float {

            0%,
            100% {
                transform: translate(0, 0) scale(1);
            }

            50% {
                transform: translate(30px, -30px) scale(1.1);
            }
        }

        .container {
            text-align: center;
            background: var(--card-bg);
            padding: 3rem;
            border-radius: 24px;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 400px;
            width: 90%;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            color: #94a3b8;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .loader {
            width: 48px;
            height: 48px;
            border: 5px solid #FFF;
            border-bottom-color: transparent;
            border-radius: 50%;
            display: inline-block;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
            margin-bottom: 1rem;
        }

        @keyframes rotation {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            display: none;
            /* Hidden by default, shown if redirect doesn't happen */
        }

        .store-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            border-radius: 12px;
            text-decoration: none;
            color: white;
            font-weight: 600;
            transition: transform 0.2s, opacity 0.2s;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .store-btn:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.1);
        }

        .store-icon {
            margin-right: 10px;
            width: 24px;
            height: 24px;
            fill: currentColor;
        }

        .status-text {
            font-size: 0.9rem;
            margin-top: 1rem;
            opacity: 0.7;
        }
    </style>
</head>

<body>

    <div class="ambient-light"></div>

    <div class="container">
        <div id="loader-view">
            <span class="loader"></span>
            <p class="status-text">Yönlendiriliyorsunuz...</p>
        </div>

        <div id="desktop-view" style="display: none;">
            <h1>Uygulamalarımız</h1>
            <p>Mobil uygulamalarımızı incelemek için lütfen kullandığınız marketi seçin.</p>

            <div class="btn-container" style="display: flex;">
                <a href="#" id="ios-link" class="store-btn">
                    <svg class="store-icon" viewBox="0 0 384 512">
                        <path
                            d="M318.7 268.7c-.2-36.7 16.4-64.4 50-84.8-18.8-26.9-47.2-41.7-84.7-44.6-35.5-2.8-74.3 20.7-88.5 20.7-15 0-49.4-19.7-76.4-19.7C63.3 141.2 4 184.8 4 273.5q0 39.3 14.4 81.2c12.8 36.7 59 126.7 107.2 125.2 25.2-.6 43-17.9 75.8-17.9 31.8 0 48.3 17.9 76.4 17.9 48.6-.7 90.4-82.5 102.6-119.3-65.2-30.7-61.7-90-61.7-91.9zm-56.6-164.2c27.3-32.4 24.8-61.9 24-72.5-24.1 1.4-52 16.4-67.9 34.9-17.5 19.8-27.8 44.3-25.6 71.9 26.1 2 52.3-11.4 69.5-34.3z" />
                    </svg>
                    App Store
                </a>
                <a href="#" id="android-link" class="store-btn">
                    <svg class="store-icon" viewBox="0 0 576 512">
                        <path
                            d="M420.55,301.93a24,24,0,1,1,24-24,24,24,0,0,1-24,24m-265.1,0a24,24,0,1,1,24-24,24,24,0,0,1-24,24m273.7-144.48,47.94-83a10,10,0,1,0-17.27-10l-48.54,84.07a301.25,301.25,0,0,0-246.56,0L116.18,64.45a10,10,0,1,0-17.27,10l47.94,83C64.53,202.22,8.24,285.55,0,384H576c-8.24-98.45-64.54-181.78-146.85-226.55" />
                    </svg>
                    Google Play
                </a>
            </div>
        </div>
    </div>

    <script>
        // ---------------------------------------------------------
        // KULLANICI AYARLARI (Buraları kendi linklerinle güncelle!)
        // ---------------------------------------------------------
        const IOS_DEVELOPER_URL = "https://apps.apple.com/tr/developer/hasan-enes-dirik/id1802764921?l";
        const ANDROID_DEVELOPER_URL = "https://play.google.com/store/apps/developer?id=Enes+Dirik&hl=en";
        // ---------------------------------------------------------

        function detectAndRedirect() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;

            // Linkleri güncelle
            document.getElementById('ios-link').href = IOS_DEVELOPER_URL;
            document.getElementById('android-link').href = ANDROID_DEVELOPER_URL;

            // iOS Detection
            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                window.location.replace(IOS_DEVELOPER_URL);
                return;
            }

            // Android Detection
            if (/android/i.test(userAgent)) {
                window.location.replace(ANDROID_DEVELOPER_URL);
                return;
            }

            // Desktop or Unknown -> Show UI
            document.getElementById('loader-view').style.display = 'none';
            document.getElementById('desktop-view').style.display = 'block';
        }

        // Sayfa yüklendiğinde çalıştır
        // Yönlendirmenin hissedilmemesi için küçük bir gecikme eklemiyoruz, direkt çalışıyor.
        window.onload = detectAndRedirect;
    </script>
</body>

</html>
